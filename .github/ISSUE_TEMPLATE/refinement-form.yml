name: Create refinement
description: Create a refinement issue to improve a feature
title: "âœ¨ Refinement title"
labels: ["refine", "feature"]
projects: [""]

body:
  - type: dropdown
    id: task-type
    attributes:
      label: Task Type
      description: Select the type of refinement task.
      options:
        - Feature
        - Epic
        - Task
        - Bug
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the feature you want to refine.
      placeholder: Describe the feature you want to refine.
    validations:
      required: true

  - type: checkboxes
    id: goals
    attributes:
      label: Goal
      description: List the goals for this feature.
      options:
        - label: Goal 1
        - label: Goal 2
        - label: Goal 3

  - type: checkboxes
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: List the acceptance criteria for this feature.
      options:
        - label: Criteria 1
        - label: Criteria 2
        - label: Criteria 3

  - type: textarea
    id: additional-information
    attributes:
      label: Additional Information
      description: Add any other context or screenshots about the feature request here.
      placeholder: Add any other context or screenshots about the feature request here.